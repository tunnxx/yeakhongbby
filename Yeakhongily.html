<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love Page</title>
    <style>
        body {
            background-color: #ffe6f0;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding-top: 100px;
            color: #d63384;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        #loveMessage {
            font-size: 1.5em;
            max-width: 600px;
            margin: 20px auto;
            white-space: pre-wrap; /* preserves line breaks */
            border: 2px dashed #d63384;
            padding: 20px;
            background-color: #fff0f5;
            border-radius: 10px;
        }
        /* blinking cursor effect */
        .cursor {
            display: inline-block;
            width: 2px;
            background-color: #d63384;
            margin-left: 2px;
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>❤️ Hello Yeakhong! ❤️</h1>
    <div id="loveMessage"></div>

    <script>
        const message = `Yeakhong, I love you more than words can describe. 
Every moment with you makes my life brighter, and my heart feels fuller 
because of your smile, your laugh, and your presence. 
You are my everything, and I will always cherish you forever.`;

        const loveDiv = document.getElementById('loveMessage');
        let index = 0;

        function typeWriter() {
            if (index < message.length) {
                loveDiv.innerHTML += message.charAt(index);
                index++;
                setTimeout(typeWriter, 50); // typing speed in ms
            } else {
                // add blinking cursor at the end when done
                loveDiv.innerHTML += '<span class="cursor"></span>';
            }
        }

        typeWriter();
    </script>
</body>
</html>
